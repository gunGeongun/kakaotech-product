<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>gift detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
이름 : <div th:text="${gift.name}"></div>
가격 : <div th:text="${gift.price}"></div>
이미지 : <div th:text="${gift.imageUrl}"></div>

<a th:href="@{|/admin/modify/${gift.id}|}" class="btn btn-primary">상품 수정</a>
<form th:action="@{|/admin/delete/${gift.id}|}" method="post">
    <input type="submit" value="상품 삭제" class="btn btn-primary my-2">
</form>
<a th:href="@{/admin}" class="btn btn-primary">메인으로</a>

</body>
</html>
