<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modify Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class = "container">
    <div th:text="${gift.name}"></div>
    <h5 class="my-3 border-bottom pb-2">상품수정</h5>
    <form th:action="@{|/admin/modify/${gift.id}|}" method="post">
        <input type="hidden" name="_method" value="put">
        <div class="mb-3">
            <label for="name" class="form-label">상품명</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="number" name="price" id="price" class="form-control" value="${gift.price}">
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">이미지Url</label>
            <textarea name="imageUrl" id="imageUrl" class="form-control"></textarea>
        </div>
        <input type="submit" value="수정하기" class="btn btn-primary my-2">
    </form>
</div>

</body>
</html>
